<!-- Informationen zum Produkt -->
 
    <div class="card" id="productdescription">
        <div class="card-body" id="edit">
            <h2>Sneaker</h2>
            <p class="card-text"><p>Marke: Nike</p><h5><p class="text-danger">Preis: 60 Euro</p></h5><h5>Bewertung: * * * </h5><br><hr></p>

            <!-- Wahl der Schuhgröße -->

                    <option value="3">44</option>
                </select>
            </div><br>

            <!-- Button, um das Produkt in den Warenkorb zu legen -->
            <button onclick="showfunction()" id="WarenkorbButton1" class="btn btn-success btn-lg btn-block">
                In den Warenkorb
            </button><hr>



            <p class="card-text">Schneller Versand</p>
            <p class="card-text">30 Tage Rückgaberecht</p>
        </div>


        <div class="card-button" id="button1">
            <button type="submit" class="btn btn-danger btn-lg btn-block" id="edit-button" style="font-size:14px">Bearbeiten</button>
            <button type="submit" class="btn btn-success btn-lg btn-block" id="end-editing" style="font-size:14px">Speichern</button>
        </div>






        <script src="Warenkorb.js"></script>

        <script>
   const paragraph =
   document.getElementById("edit");
   const edit_button =
   document.getElementById("edit-button");
   const end_button =
   document.getElementById("end-editing");




   edit_button.addEventListener("click", function() {
       paragraph.contentEditable = true;

   } );

  end_button.addEventListener("click", function() {
    paragraph.contentEditable = false;
  });
        </script>
